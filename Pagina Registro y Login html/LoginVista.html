<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ddaec0aa3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulario Registro</title>
    
    
</head>
<body>
    <form class="formulario">

        <h1>Login</h1>
            <div class="contenedor">
            
            <div class="input-contenedor">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="Correo Electronico">
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Login" class="button">
            <p>Al registrarte, aceptas nuestras condiciones de uso y politica de privacidad.</p>
            <p>¿No tienes una cuenta?<a class="link" href="RegistroVista.html">Registrate</a></p>

        </div>



    </form>
    
</body>

</html>
